<!DOCTYPE html>
<html lang="en">
<head>

            </div>
            <!-- <div style="background-color: #1edf48;">
                <h1>Fling eagle</h1>

            </div> -->

        <div class="right-slide">
            <div style = "background-image: url(image/jeunes-s-amusant-fete_23-2151108199.jpg);"></div>
